  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light">
  <meta name="theme-color" content="#1976d2" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)" />
  <meta name="description" content="Write math reports as Easy as Pi" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

      manifest.json provides metadata used when your web app is installed on a

  <title>Math Editor</title>
  <style>
    .splash-screen {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1100;
    }

    [theme=light] .splash-screen {
      background-color: #fff;
    }

    [theme=dark] .splash-screen {
      background-color: #121212;
    }

    .splash-screen-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="%PUBLIC_URL%/mathlive/mathlive-fonts.css" />
  <script defer src="%PUBLIC_URL%/geogebra/deployggb.js"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class='splash-screen'>
      <div class='splash-screen-content'>
        <img src="%PUBLIC_URL%/logo192.png" alt="Logo" width={128} height={128} />
      </div>
    </div>
